<!DOCTYPE html>
<html class="loginHtml">
<head>
	<meta charset="utf-8">
	<title>登录--Skynet后台管理</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="icon" href="../../favicon.ico">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/public.css" media="all" />
</head>
<body class="loginBody">
	<form class="layui-form">
		<div class="login_face"><img src="../../images/face.jpg" class="userAvatar"></div>
		<div class="layui-form-item input-item">
			<label for="userName">account</label>
			<input type="text" placeholder="请输入用户名" autocomplete="on" id="userName" name = "account" class="layui-input" lay-verify="required">
		</div>
		<div class="layui-form-item input-item">
			<label for="password">password</label>
			<input type="password" placeholder="请输入密码" autocomplete="on" id="password" name = "password" class="layui-input" lay-verify="required">
		</div>
		<div class="layui-form-item layui-bg-white">
			<select name="server" id="serverSelect" lay-verify="">
				<option value="test1">测试1服</option>
				<option value="test2">测试2服</option>
				<option value="test2">测试3服</option>
			</select>    
		</div>
		<div class="layui-form-item">
			<button class="layui-btn layui-block" lay-filter="login" lay-submit>登录</button>
		</div>
	</form>
	<script type="text/javascript" src="layui/layui.js"></script>
	<script type="text/javascript" src="js/config.js"></script>
	<script type="text/javascript" src="js/login.js"></script>
	<script type="text/javascript" src="js/cache.js"></script>
</body>
</html>
